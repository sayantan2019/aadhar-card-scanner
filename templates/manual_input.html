<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Input</title>
</head>
<body>
    <h1>Manual Input</h1>
    
    <!-- Display uploaded image -->
    <div class="image-container">
        <h3>Uploaded Image</h3>
        <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 400px;">
    </div>

    <!-- Display extracted photo if available -->
    {% if photo_url %}
    <div class="photo-container">
        <h3>Extracted Photo</h3>
        <img src="{{ photo_url }}" alt="Extracted Photo" style="max-width: 200px;">
        <input type="hidden" name="photo_url" value="{{ photo_url }}">
    </div>
    {% endif %}

    <form action="{{ url_for('save_text') }}" method="post">
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required>
        </div>
        <div>
            <label for="aadhaar_number">Aadhaar Number:</label>
            <input type="text" id="aadhaar_number" name="aadhaar_number" required>
        </div>
        <div>
            <label for="text">Extracted Text:</label>
            <textarea id="text" name="text" required></textarea>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
